                </li>

                <li>
                    <input type="radio" name="answer" id="c" class="answer">

                </li>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">

                </li>
            </ul>
        </div>

        <button class="submit__button" id="submit">Aceptar</button>

    </div>



    <script src="main.js"></script>
</body>
</html>
